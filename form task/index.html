<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">Sign Up</div>
    <form action="" class="form">
        <br><br><br>
        <center>
    <label for="firstName" class="main">First Name</label>
    <input type="text" placeholder="Enter First Name" id="firstName" class="sub" name="firstName" style="padding-left: 40px;">
    <br><br><br>
    <label for="lasttName" class="main">Last Name</label>
    <input type="text" placeholder="Enter Last Name" id="lastName" name="lastName" style="padding-left: 40px;">
    <br><br><br>
    <label for="dob" class="dob" style="margin-right: 50px;">Date Of Birth</label>
    <input type="date" id="dob" name="dob" style="padding-left: 40px;">
    <br>
    <br><br>
    <label class="super">Gender</label>
    <label for="male" class="radio">Male</label>
    <input type="radio" id="male" value="gender" name="gender">
    <label for="female" class="radio">Female</label>
    <input type="radio" id="female" value="gender" name="gender">
    <br><br><br>
    <label for="country" class="first">Country</label>
    <select name="country" id="country" class="country">
    <option value="country">country</option>
    </select>
    <br><br><br>
    <label for="email" class="main">E-mail</label>
    <input type="text" placeholder="Enter E-mail" id="email" name="email">
    <br><br><br>
    <label for="phone" class="main">phone</label>
    <input type="number" placeholder="Enter phone" id="phone" name="phone">
    <br><br><br>
    <label for="password" class="psd">password</label>
    <input type="password"  id="password" name="password">
    <br><br><br>
    <label for="confirmpassword" class="cnf">Confirm Password</label>
    <input type="password"  id="confirmpassword" name="confirmpassword">
    <br><br><br>
    <label class="agr">
        <input type="checkbox" id="agree" name="agree" value="true">
        I Agree to the Terms of Use
    </label>
    
    <br><br><br>
</center>
    <div class="header">
        <input type="submit" class="submit">
        <input type="submit"  value="cancel" class="cancel">
    </div>
    


</form>
</body>
</html>
