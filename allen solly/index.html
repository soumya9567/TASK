<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ALLEN SOLLY</title>
</head>
<body>
    <nav>
        <div class="section left-section">
            <select class="brand">
                <option disabled selected>MORE BRANDS</option>
                <option>OPTION1</option>
            </select>
            <div class="delivery-section">
                <span>Delivery to</span>
                <br>
                <span><a href="#" style="color: white;"><b>Add delivery location</b></a></span>
            </div>
        </div>

        <div class="section right-section">
            <div class="right-sub-section stores">
                <div class="img">
                    <img src="./images/location.png" alt="Location">
                </div>
                <span>STORES</span>
            </div>

            <div class="right-sub-section contact">
                <div class="img">
                    <img src="./images/contact.png" alt="Contact">
                </div>
                <span>CONTACT US</span>
            </div>

            <div class="right-sub-section my-account">
                <div class="img"> 
                    <img src="./images/user.png" alt="User">
                </div>
                <span>MY ACCOUNT</span>
            </div>

            <div class="right-sub-section heart">
                <div class="img">
                    <img src="./images/heart.png" alt="Favorites">
                </div>
            </div>

            <div class="right-sub-section bag">
                <div class="img">
                    <img src="./images/icons8-bag.png" alt="Shopping Bag">
                </div>
            </div>
        </div>
    </nav>
    <header>
        <div class="main">
            <div class="logo">
                <img src="./images/allen logo2.png" alt="">
            </div>
            <span>PRODUCTS</span>
            <span>NEW ARRIVALS</span>
            <span>SPECIAL SIZES</span>
            <span>WEDDING STORE</span>
            <span>GIFT CARDS</span>
            <span>SALES</span>
            <div class="search-container">
                <i class="fa fa-search"></i>
            <input type="text" value=" Search" class="search" placeholder="Search Suit">
            </div>
            <div class="express-delivery">
                <div class="logo-container">
                    <img src="./images/express delivery.png" alt="Express Delivery">
                    
                        <span class="heading"><b>EXPRESS DELIVERY</b></span>
                        
                        <span class="subhead">Select your nearest store</span>
                   </div>
            </div>

            <div>
                <img src="./images/birla logo1.png" alt="">
            </div>
        </div>
        <br>
        <br>
    
           <div class="background-scroll">
            <div class="scroll-container"></div>

           </div>
            

        </div>
    </header>
</body>
</html>
